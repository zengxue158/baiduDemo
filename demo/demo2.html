<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById("aqi-list");
  // filter
  // const Data = aqiData.filter(aqiData => aqiData[1] > 60 )

  // forEach
  const Data = aqiData.forEach(aqiData => aqiData[1]>60)

  Data.sort((a,b) => a[1] - b[1] ? 1:-1);
  console.table(Data);

  for(var i=0;i<Data.length;i++){
    list.innerHTML += '<li>第'+parseInt(i+1, 10)+'名:'+ Data[i][0] + ',' + Data[i][1] + '</li>';
  }

})();

</script>
</body>
</html>
